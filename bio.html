    <style>
        body {
            font-family: Arial, sans-serif;
               background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,86,1) 32%, rgba(0,212,255,1) 100%);
;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #333;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #adb5bd
            ;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #adb5bd;
            color: black;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escreva Sua Autobiografia</h1>
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="hometown">Cidade Natal:</label>
            <input type="text" id="hometown" name="hometown" required>

            <label for="biography">Sua Hist√≥ria:</label>
            <textarea id="biography" name="biography" required></textarea>

            <button type="">Enviar</button>
        </form>
    </div>
</body>
